name: Build and Release

on:
  push:
    tags:
      - "develop-v*"
      - "release-v*"

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            ext: .exe
          - os: ubuntu-latest
            rid: linux-x64
            ext: ""
          - os: macos-latest
            rid: osx-arm64
            ext: ""
          - os: macos-13
            rid: osx-x64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore app/app.csproj

      - name: Publish
        shell: bash
        run: |
          dotnet publish app/app.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PublishReadyToRun=true \
          -o publish

      - name: Get Version
        id: get_version
        run: |
          # Strip release- or develop- prefix
          VERSION="${GITHUB_REF_NAME#*-}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      # Rename output for clarity
      - name: Rename Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: move publish\Tessera.exe publish\Tessera-${{ steps.get_version.outputs.VERSION }}-${{ matrix.rid }}.exe
        shell: cmd

      - name: Rename Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: mv publish/Tessera publish/Tessera-${{ steps.get_version.outputs.VERSION }}-${{ matrix.rid }}

      - name: List Publish Dir (Debug)
        run: ls -R publish
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tessera-${{ steps.get_version.outputs.VERSION }}-${{ matrix.rid }}
          path: publish/Tessera-${{ steps.get_version.outputs.VERSION }}-${{ matrix.rid }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/release-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: Tessera-*
          path: artifacts
          merge-multiple: true

      - name: Display Downloaded Files
        run: ls -R artifacts

      - name: Extract Version
        id: get_version
        run: echo "VERSION=$(echo ${{ github.ref_name }} | sed 's/release-//')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/*
